<mat-toolbar>My App</mat-toolbar>
<div class="content">
  <div *ngIf="lesson$ | async as lesson">
    <h1>{{ lesson.title }}</h1>
    <time>Published on {{ lesson.createdAt | date: 'fullDate' }}</time>
    <hr>
    <div>
      <img src="{{image}}">
    </div>
    <h3>Tags</h3>
    <span *ngFor="let tag of lesson.tags" class="tag is-info">
      {{ tag }}
    </span>
    <hr> {{ body }}
  </div>
  <!-- <div [innerHTML]="lesson.body | mdToHtml"> -->
</div>
